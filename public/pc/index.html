<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>券购</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        html body{
            width: 100%;
            height: 100%;
        }
        body, div, p{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .bg{
            width: 100%;
            height: 100%;
            background: #f4f4f4;
        }
        .wrapper{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            min-width: 1200px;
            height: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            width: 60%;
            margin: 0 auto;
            padding: 100px 0px;
        }
        .logo-box{
            display: flex;
            height: 64px;
            line-height: 64px;
        }
        .logo {
            width: 64px;
            height: 64px;
        }
        .logo-name{
            margin-left: 20px;
            font-size: 32px;
            color: #fa6a49;
        }
        .title-box{
            padding-top: 10px;
        }
        .title{
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 20px;
            color: #f97758;
        }
        .line{
            display: inline-block;
            height: 2px;
            width: 50px;
            background: #f97758;
            margin-right: 5px;
        }
        .qrcode{
            display: flex;
            margin-top: 100px;
        }
        .ios,.android{
            text-align: center;
        }
        .ios .txt, .android .txt{
            font-size: 20px;
        }
        .qr{
            width: 160px;
            height: 160px;
        }
        .android {
            margin-left: 20px
        }
        .phone-box{
            display: flex;
            margin-left: 50px;
        }
        .item{
            height: 420px;
            margin-left: 36px;
        }
        .item img{
            width: auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="bg">
        <div class="container">
            <div class="left-area">
                <div class="title-box">
                    <div class="logo-box">
                        <div class="logo">
                            <img src="images/ic_icon.png" alt="logo">
                        </div>
                        <div class="logo-name">券购</div>
                    </div>
                    <div class="title">
                        <span class="line"></span>
                        大额淘宝天猫优惠卷领取
                    </div>
                </div>
                <div class="qrcode">
                    <div class="ios">
                        <div class="txt">iOS</div>
                        <div class="qr">
                            <img src="images/ic_download_ios.png" alt="ios">
                        </div>
                    </div>
                    <div class="android">
                        <div class="txt">android</div>
                        <div class="qr">
                            <img src="images/ic_download_android.png" alt="android">
                        </div>
                    </div>
                </div>
            </div>
            <div class="phone-box">
                <div class="item">
                    <img src="images/icon_show_1.png" alt="">
                </div>
                <div class="item">
                    <img src="images/icon_show_2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<script></script>
</body>
</html>
